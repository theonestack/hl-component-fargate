test_metadata:
  type: config
  name: secrets
  description: set the description for your test

task_definition:
  nginx:
    repo: nginx
    image: nginx
    secrets:
      ssm:
        API_KEY: /nginx/${EnvironmentName}/api/key
        API_SECRET: /nginx/${EnvironmentName}/api/secret
      secretsmanager:
        ACCESSKEY: /dont/use/accesskeys
        SECRETKEY:
          Ref: EnvironmentName
        

targetgroup:
  name: nginx
  container: nginx
  port: 80
  protocol: http
  listener: http
  healthcheck:
    path: /
    code: 200

iam_policies:
  s3:
    action:
      - s3:GetObject
    resource:
      - arn:aws:s3::::bucket/*